name:  Semgrep ASVS Coverage for Python

on:
  workflow_dispatch:
    inputs:
      pasta_codigo:
        description: ' Caminho do c贸digo-fonte'
        required: true
        default: './'
        type: string

jobs:
  semgrep_asvs:
    name:  Valida莽茫o Semgrep - Python (ASVS)
    runs-on: ubuntu-latest

    steps:
      - name:  Clonar reposit贸rio
        uses: actions/checkout@v4

      - name: 锔 Instalar Semgrep
        run: |
          pipx install semgrep

      - name: И Executar Semgrep (ASVS)
        run: |
          mkdir -p semgrep_output
          semgrep scan \
            --config "p/owasp-asvs" \
            --include "py" \
            --json \
            --output semgrep_output/semgrep-asvs.json \
            --error \
            "${{ inputs.pasta_codigo }}"

      - name:  Gerar relat贸rio em Markdown
        run: |
          echo "#  Relat贸rio ASVS com Semgrep" > asvs_semgrep_report.md
          echo "" >> asvs_semgrep_report.md

          if [ -f semgrep_output/semgrep-asvs.json ]; then
            jq -r '
              .results[] |
              "##  Regra: \(.check_id)\n\n" +
              "**Mensagem:** \(.extra.message)\n\n" +
              "**Arquivo:** \(.path)\n" +
              "**Linha:** \(.start.line)\n\n" +
              "```python\n" + (.extra.lines // "") + "\n```\n\n" +
              "---\n"
            ' semgrep_output/semgrep-asvs.json >> asvs_semgrep_report.md
          else
            echo "锔 Arquivo semgrep-asvs.json n茫o encontrado. Sem resultados." >> asvs_semgrep_report.md
          fi

      - name:  Exibir relat贸rio no terminal
        run: |
          echo " Relat贸rio com Detalhes das Regras Encontradas:"
          cat asvs_semgrep_report.md

      - name:  Upload do relat贸rio
        uses: actions/upload-artifact@v4
        with:
          name: asvs-semgrep-report-md
          path: asvs_semgrep_report.md
