name: ğŸ Semgrep ASVS Coverage for Python

on:
  workflow_dispatch:
    inputs:
      target_path:
        description: 'ğŸ“‚ Caminho do diretÃ³rio de cÃ³digo a ser analisado'
        required: true
        default: '.'
        type: string

jobs:
  semgrep_asvs_scan:
    name: ğŸ” ValidaÃ§Ã£o Semgrep - Python (ASVS)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar dependÃªncias
        run: |
          python3 -m pip install --upgrade pip
          pip install pipx
          pipx ensurepath
          pipx install semgrep || pip install semgrep  # fallback em caso de erro

      - name: ğŸ§ª Executar Semgrep (ASVS)
        run: |
          mkdir -p semgrep_output
          semgrep scan \
            --config "p/owasp-asvs" \
            --include "py" \
            --output semgrep_output/semgrep-asvs.json \
            --json \
            --error \
            --exclude-dir node_modules \
            "${{ inputs.target_path }}"

      - name: ğŸ“„ Gerar relatÃ³rio Markdown
        run: |
          echo "# ğŸ“‹ RelatÃ³rio ASVS com Semgrep" > asvs_semgrep_report.md
          echo "" >> asvs_semgrep_report.md
          if [ -s semgrep_output/semgrep-asvs.json ]; then
            jq -r '
              .results[] |
              "## ğŸ§  Rule: \(.check_id)\n\n**Arquivo:** \(.path)\n\n**Linha:** \(.start.line)\n\n```python\n\(.extra.lines | join("\n"))\n```" 
            ' semgrep_output/semgrep-asvs.json >> asvs_semgrep_report.md
          else
            echo "âœ… Nenhum problema encontrado." >> asvs_semgrep_report.md
          fi

      - name: ğŸ“¤ Upload do relatÃ³rio como artefato
        uses: actions/upload-artifact@v4
        with:
          name: asvs_semgrep_report
          path: asvs_semgrep_report.md

      - name: ğŸ“Š Mostrar relatÃ³rio no terminal
        run: cat asvs_semgrep_report.md
