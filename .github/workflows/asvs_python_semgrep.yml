name: 🐍 Semgrep ASVS Coverage for Python

on:
  workflow_dispatch:
    inputs:
      pasta_codigo:
        description: '📁 Caminho do código-fonte'
        required: true
        default: './'
        type: string

jobs:
  semgrep_asvs:
    name: 🔍 Validação Semgrep - Python (ASVS)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v4

      - name: ⚙️ Instalar Semgrep
        run: |
          pipx install semgrep

      - name: 🧪 Executar Semgrep (ASVS)
        run: |
          mkdir -p semgrep_output
          semgrep scan \
            --config "p/owasp-asvs" \
            --include "py" \
            --json \
            --output semgrep_output/semgrep-asvs.json \
            --error \
            "${{ inputs.pasta_codigo }}"

      - name: 📄 Gerar relatório em Markdown
        run: |
          echo "# 📋 Relatório ASVS com Semgrep" > asvs_semgrep_report.md
          echo "" >> asvs_semgrep_report.md

          if [ -f semgrep_output/semgrep-asvs.json ]; then
            jq -r '
              .results[] |
              "## 🔍 Regra: \(.check_id)\n\n" +
              "**Mensagem:** \(.extra.message)\n\n" +
              "**Arquivo:** \(.path)\n" +
              "**Linha:** \(.start.line)\n\n" +
              "```python\n" + (.extra.lines // "") + "\n```\n\n" +
              "---\n"
            ' semgrep_output/semgrep-asvs.json >> asvs_semgrep_report.md
          else
            echo "⚠️ Arquivo semgrep-asvs.json não encontrado. Sem resultados." >> asvs_semgrep_report.md
          fi

      - name: 📺 Exibir relatório no terminal
        run: |
          echo "📋 Relatório com Detalhes das Regras Encontradas:"
          cat asvs_semgrep_report.md

      - name: 📤 Upload do relatório
        uses: actions/upload-artifact@v4
        with:
          name: asvs-semgrep-report-md
          path: asvs_semgrep_report.md
