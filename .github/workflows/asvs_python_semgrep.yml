name: ğŸ Semgrep ASVS Coverage for Python

on:
  workflow_dispatch:

jobs:
  asvs_python_scan:
    name: ğŸ” ASVS Validation via Semgrep (Python)
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Instalar Semgrep
        run: |
          curl -sL https://semgrep.dev/install.sh | bash

      - name: ğŸ“¦ Instalar dependÃªncias (opcional)
        run: |
          pip install -r requirements.txt || echo "ğŸ” Nenhum requirements.txt encontrado ou erro ignorado."

      - name: ğŸ§ª Executar Semgrep com regras correlacionadas ao ASVS
        continue-on-error: true
        run: |
          mkdir -p semgrep_output
          semgrep --config p/security-audit --config p/secrets --config p/python --output semgrep_output/results.sarif --sarif || echo "ğŸŸ¡ Semgrep falhou ou retornou findings."

      - name: ğŸ“‹ Gerar relatÃ³rio Markdown com trechos de cÃ³digo ASVS
        run: |
          echo "# ğŸ“‹ RelatÃ³rio ASVS com Semgrep" > asvs_semgrep_report.md
          echo "" >> asvs_semgrep_report.md
          echo "## âœ… Findings correlacionados a requisitos do ASVS" >> asvs_semgrep_report.md
          echo "" >> asvs_semgrep_report.md

          if [ -s semgrep_output/results.sarif ]; then
            jq -r '
              .runs[0].results[] |
              "### ğŸ”¹ Regra: \(.ruleId)

            ' semgrep_output/results.sarif >> asvs_semgrep_report.md
          else
            echo "âŒ Nenhum requisito ASVS identificado." >> asvs_semgrep_report.md
          fi

      - name: ğŸ“¤ Fazer upload dos artefatos
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-asvs-json
          path: semgrep_output/results.sarif

      - name: ğŸ“¤ Upload do relatÃ³rio Markdown
        uses: actions/upload-artifact@v4
        with:
          name: asvs-semgrep-report-md
          path: asvs_semgrep_report.md

      - name: ğŸ“º Exibir relatÃ³rio em tela
        run: |
          echo "ğŸ“‹ RelatÃ³rio Detalhado com Trechos de CÃ³digo:"
