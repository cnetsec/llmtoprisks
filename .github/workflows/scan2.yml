name: ğŸ Semgrep ASVS Validator - Python

on:
  workflow_dispatch:

jobs:
  semgrep_asvs_python:
    runs-on: ubuntu-latest
    name: ğŸ” ValidaÃ§Ã£o Semgrep - Python (ASVS)

    steps:
      - name: ğŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar Semgrep
        run: |
          pipx install semgrep

      - name: ğŸ§ª Executar Semgrep com regras focadas em Python
        continue-on-error: true
        run: |
          mkdir -p resultados
          semgrep --config p/security-audit --config p/python --config p/secrets --config p/default --json > resultados/semgrep-asvs.json || echo "âš ï¸ Semgrep falhou ou retornou vazio"

      - name: ğŸ“‹ Gerar relatÃ³rio Markdown com trechos de cÃ³digo
        run: |
          echo "# ğŸ“‹ RelatÃ³rio Semgrep (Python) com correlaÃ§Ã£o ASVS" > resultados/asvs_semgrep_report.md
          echo "" >> resultados/asvs_semgrep_report.md

          if [ -s resultados/semgrep-asvs.json ]; then
            python3 <<EOF >> resultados/asvs_semgrep_report.md
import json
with open("resultados/semgrep-asvs.json") as f:
    data = json.load(f)

if not data.get("results"):
    print("âŒ Nenhum requisito ASVS identificado.")
else:
    for i, r in enumerate(data["results"], 1):
        rule = r.get("check_id", "sem ID")
        file = r["path"]
        line = r["start"]["line"]
        code = r["extra"].get("lines", "").strip()
        message = r["extra"].get("message", "")
        severity = r.get("extra", {}).get("severity", "INFO")

        # HeurÃ­stica bÃ¡sica de mapeamento para ASVS
        if "csrf" in message.lower(): asvs = "3.5.2"
        elif "input" in message.lower(): asvs = "5.3.2"
        elif "eval" in code or "exec" in code: asvs = "5.3.4"
        elif "assert" in code: asvs = "5.3.5"
        elif "insecure" in message.lower(): asvs = "14.2.x"
        elif "password" in message.lower(): asvs = "2.1.1"
        else: asvs = "?"

        status = "âŒ" if severity.lower() in ["high", "medium"] else "âš ï¸"

        print(f"## {status} {i}. ASVS {asvs}")
        print(f"- ğŸ§ª **Regra:** `{rule}`")
        print(f"- ğŸ—‚ï¸ **Arquivo:** `{file}` | Linha `{line}`")
        print(f"- ğŸ“Œ **Mensagem:** {message}")
        print("```python")
        print(code)
        print("```\n")
EOF
          else
            echo "âŒ Nenhum resultado do Semgrep encontrado." >> resultados/asvs_semgrep_report.md
          fi

      - name: ğŸ“¤ Upload dos artefatos
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-asvs-python-results
          path: resultados/

      - name: ğŸ–¥ï¸ Mostrar relatÃ³rio na tela
        run: |
          echo "ğŸ“‹ RelatÃ³rio Detalhado com Trechos de CÃ³digo:"
          cat resultados/asvs_semgrep_report.md
